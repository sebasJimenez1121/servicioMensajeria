<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .email-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .email-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>{{title}}</h1>
        <img src="{{imageUrl}}" alt="Email Image" class="email-image">
        <p>{{message}}</p>
        <div class="button-container">
            <a href="{{buttonUrl}}" class="email-button">{{buttonText}}</a>
        </div>
    </div>
</body>
</html>
